<div class="container">
  <div class="row">
    <div class="col-md-6 my-3">
      <app-form-new-item (newItemEvent)="addNewCity($event)" [label]="'City'" [className]="'btn-info'"></app-form-new-item>
      <div class="col-md-6 my-3">
        <input type="text" class="form-control" placeholder="Filter..." [(ngModel)]="criteria">
      </div>
    </div>
    <div class="col-md-8">
      <ul>
        <app-cities *ngFor="let city of (cities | filter: criteria)" (cityClickedEvent)="onCityClicked($event)" [city]="city" [selection]="selection"></app-cities>
      </ul>
    </div>
    <!-- <input type="text" (keypress)="onSearch()" /> -->
    <!-- ** Angular pipelines ** -->
    <!-- <p>{{'6/15/15, 9:03 AM' | date: 'full'}}</p> -->
    <!-- <p>My birthday is: {{'6/15/15, 9:03 AM' | date: 'full' | uppercase}}</p> -->
    <!-- <p>{{'999' |  currency}}</p> -->
    <!-- <p>{{'999' |  currency:'EUR'}}</p> -->
    <!-- <p>{{'999' |  currency:'DOP'}}</p> -->
    <div class="col-md-4">
      <div *ngIf="selection">
        <p>Your city is: {{selection}}</p>
        <!-- <button (click)="onClear()">Clear your selection</button> -->
        <app-button (click)="onClear()" [label]="'Clear your selection'"></app-button>
      </div>
    </div>
  </div>
</div>
<hr/>

    <div class="col-6">

    </div>
    <div class="col-6">
      <app-contact-reactive></app-contact-reactive>
    </div>
  </div>
</div>
